<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-red-400">this is paragraph</p>
    <p class="text-green-400">this is paragraph</p>
    <p class="text-blue-400">this is paragraph</p>

    <!-- Background Colors -->
    <p class="bg-red-400 text-yellow-400">this is paragraph</p>
    <p class="bg-slate-400 text-red-400">this is paragraph</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-400">this is paragraph</p>
    <p class="underline decoration-blue-400">this is paragraph</p>

    <!-- Border Colors -->
    <input type="text" class="border border-red-400 outline-blue-400">
    <!-- Divide Colors -->
    <div class="divide-y divide-red-400">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 4</div>
      <div>Item 5</div>
      <div>Item 6</div>
    </div>
    <!-- Outline Colors -->

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="bg-cyan-500 shadow-lg shadow-cyan-500">Subscribe</button>
    <button class="bg-blue-500 shadow-lg shadow-blue-500/150">Subscribe</button>
    <button class="bg-indigo-500 shadow-lg shadow-indigo-500/50">
      Subscribe
    </button>

    <!-- Accent Colors -->
<input type="checkbox" class="accent-red-400">
    <!-- Arbitrary Colors -->
  <p class="bg-[#e234fa] mt-8 h-12 w-40 rounded-lg">this is me </p>
  </body>
</html>

<!doctype html>
<html class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login modal</title>
  <link href="./assets/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap" rel="stylesheet"/>
</head>

<body class="h-full">
  <!-- global content -->
  <div class="flex items-center justify-center min-h-screen bg-rose-50">
    <!--card container-->
    <div class="relative flex flex-col m-6 space-y-10 md:space-y-0 md:flex-row bg-white shadow-2xl rounded-2xl ">
      <!--left side-->
      <div class="p-6 md:p-20">
        <h2 class="font-mono font-bold text-4xl mb-5">
          log in
        </h2>
        <p class="max-w-sm font-sans mb-12 font-light text-gray-500">
          Log in to you account to upload or download pictures, videos or music.
        </p>
        <input type="text" class="w-full border p-5 border-gray-300 rounded-md focus:outline-gray-200 placeholder:font-sans placeholder:font-light" placeholder="Enter your email address">
        <!--middle content-->
        <div class="flex flex-col items-center justify-between md:flex-row mt-6 space-y-6 md:space-y-0">
          <div class="font-light text-cyan-700 hover:cursor-pointer">Forgot Password</div>
          <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150 hover:cursor-pointer">
            <span>Next</span>
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-7"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="#ffffff"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="5" y1="12" x2="19" y2="12" />
              <line x1="13" y1="18" x2="19" y2="12" />
              <line x1="13" y1="6" x2="19" y2="12" />
            </svg>
          </button>
        </div>
      <div class="border-b border-b-gray-300 mt-8"></div>
        <!--bottom content-->
        <div class="py-6 text-center text-sm text-gray-500 font-thin">Or log in with</div>
      <div class="flex flex-col md:flex-row space-y-6 space-x-0 md:space-y-0 md:space-x-6">
        <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-md hover:bg-opacity/30 hover:shadow-lg hover:-translate-y-0.5 duration-105 transition hover:cursor-pointer md:w-1/2">
          <img src="../template/images/facebook.png" alt="" class="w-9">
          <span>Facebook</span>
        </button>
        <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-md hover:bg-opacity/30 hover:shadow-lg hover:-translate-y-0.5 duration-105 transition hover:cursor-pointer md:w-1/2">
          <img src="../template/images/google.png" alt="" class="w-9">
          <span>Google</span>
        </button>
      </div>
      </div>

      <!--right side-->
      <div>
        <img src="../template/images/image.jpg" alt="" class="w-[430px] hidden md:block">
      </div>
      <!--close button-->
      <div class="group absolute  flex top-5 right-4 items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white hover:cursor-pointer hover:-translate-y-0.5 transition duration-200">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-black group-hover:text-gray-600"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </div>
    </div>
  </div>
</body>
</html>

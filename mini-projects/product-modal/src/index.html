<!doctype html>
<html class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Modal</title>
  <link href="./assets/output.css" rel="stylesheet">
</head>
<body class="h-full">
  <!-- background content -->
  <div class="flex items-center justify-center min-h-screen bg-slate-100">
    <!-- card -->
     <div class="flex flex-col md:flex-row shadow-2xl rounded-2xl bg-white p-6 m-3 md:m-0 md:p-16  space-y-10 md:space-x-10 md:space-y-0">
      <!-- img container -->
       <div>
          <img src="../template/images/headphone.png" class="mx-auto duration-200 hover:scale-105 w-60 " alt="">
       </div>
      <!-- content container -->
       <div class="flex flex-col space-y-6">
        <div class="flex flex-col text-center md:text-left mb-4 space-y-3 ">
          <div>
            <div class="inline-block text-sm px-3 py-1 text-white bg-black rounded-full">Free Shipping</div>
          </div>
          <!-- title -->
          <div class="max-w-sm text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
          <!-- price container -->
           <div class="flex-col mb-4 space-y-4 text-center md:text-left">
            <p class="line-through">$799</p>
            <p class="font-bold text-5xl">$599</p>
            <p class="text-sm text-gray-400 font-light">This offer is valid until April 3rd or as long as stock lasts!</p>
           </div>
           <!-- button -->
            <div class="group">
              <button class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:bg-blue-700 group-hover:shadow-lg transition-all duration-150 ">
                <div class="px-8 py-4 bg-blue-500 rounded-lg duration-150 group-hover:bg-blue-700 hover:cursor-pointer">Add to Cart</div>
              </button>
            </div>
            <!-- stock -->
             <div class="flex group items-center space-x-3">
                <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                <p class="text-sm">50+ pcs. in stock</p>
             </div>
             <!-- button -->
              <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-5 md:flex-row">
                <button class="flex items-center justify-center py-3 px-5 space-x-3  border-2 border-gray-300 rounded-lg shadow-md hover:shadow-lg hover:bg-opacity-40 hover:-translate-y-0.5 transition-all duration-150 hover:cursor-pointer ">
                  <img src="../template/images/weight.png" class="w-8" alt="">
                  <span>Add to Cart</span>
                </button>
                <button class="flex items-center justify-center py-3 px-5 space-x-3  border-2 border-gray-300 rounded-lg shadow-md hover:shadow-lg hover:bg-opacity-40 hover:-translate-y-0.5 transition-all duration-150 hover:cursor-pointer">
                  <img src="../template/images/heart.png" class="w-8" alt="">
                  <span>Add to Wishlist</span>
                </button>
              </div>
              
        </div>
     </div>
  </div>
</body>
</html>
